<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YouTube Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module">
        import YouTubeAuth from './../src/YouTubeAuth.js';

        // Create auth object with OAuth client id
        const auth = new YouTubeAuth({
            client_id: 'YOUR_CLIENT_ID',
            redirect_uri: window.location.origin + window.location.pathname,
            state: 'client_app_state'
        });

        // Extract response from the auth service
        const response = YouTubeAuth.extractResponseFromCallbackUrl(window.location.href);

        if (!response) {
            // Perform authorization: redirect to auth service
            window.location = auth.createAuthUrl();
        } else {
            // Fetch access token
            auth.fetchAccessTokenWithResponse(response).then(token => {
                // Send token to the parent window
                const event = new CustomEvent('auth-success', { detail: { token } });
                window.opener.dispatchEvent(event);

                // Close the window
                window.close();
            }).catch( error => {
                const event = new CustomEvent('auth-fail', { detail: { error } });
                window.opener.dispatchEvent(event);
                window.close();
            });
        }
    </script>
</head>
<body>
</body>
</html>
